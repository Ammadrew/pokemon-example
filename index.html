<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="p-4">
      <h1 class="text-lg">Pokemon list</h1>
      <div id="new-pokemon-form">
        <div class="field mb-4">
          <label for="name">Name</label>
          <input type="text" id="name" class="bg-yellow-100 p-2" />
        </div>
        <div class="field mb-4">
          <label for="type">Type</label>
          <select name="type" id="type" class="bg-yellow-100 p-2">
            <option value="fire">fire</option>
            <option value="water">water</option>
            <option value="posion">poison</option>
            <option value="rock">rock</option>
          </select>
        </div>
        <button id="btn-create" class="bg-green-700 text-white px-6">Create New Pokemon</button>
      </div>

      <div id="pokemon-list"></div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
